<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Martini glass - scaled and centered -->
  <g transform="translate(96, 80) scale(10)">
    <!-- Martini glass bowl -->
    <path d="M4 6L16 18L28 6H4Z" fill="white" fill-opacity="0.95" stroke="white" stroke-width="0.5" stroke-linejoin="round"/>
    <!-- Liquid surface -->
    <path d="M7 9L16 18L25 9H7Z" fill="white" fill-opacity="0.7"/>
    <!-- Olive -->
    <circle cx="16" cy="11" r="2.5" fill="#22C55E" stroke="#16A34A" stroke-width="0.5"/>
    <!-- Olive pimento -->
    <circle cx="16" cy="11" r="0.8" fill="#EF4444"/>
    <!-- Stem -->
    <rect x="15" y="18" width="2" height="8" fill="white" fill-opacity="0.95"/>
    <!-- Base -->
    <rect x="10" y="26" width="12" height="2" rx="1" fill="white" fill-opacity="0.95"/>
  </g>
</svg>
